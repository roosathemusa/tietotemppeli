<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymppäpeli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ymppä.css">
    <link rel="stylesheet" href="./css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <p class="m-0 fs-2">TIETOTEMPPELI</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="row w-100 flex-wrap">
                <div class="col-4 col-md-2 col-md-lg-12 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>MATIKKA</span></a>
                </div>
                <div class="col-4 col-md-2 col-md-lg-12 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>ÄIKKÄ</span></a>
                </div>
                <div class="col-4 col-md-2 col-md-lg-12 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>HISSA</span></a>
                </div>
                <div class="col-4 col-md-2 col-md-lg-12 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>YMPPÄ</span></a>
                </div>
                <div class="col-4 col-md-2 col-md-lg-12 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>PISTEET</span></a>
                </div>
                <div class="col-4 col-md-2 col-md-lg-12 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>INFO</span></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Ohjenäkymä -->
    <div id="instructions" class="custom-center-box position-absolute top-50 start-50 translate-middle p-4 rounded text-center w-50">
        <h1 class="custom-fxs m-auto pb-2">ELÄINPELI</h1>
        <div class="text-center">
            <p class="custom-txs">
                Vie eläimet niiden oikeaan elinympäristöön vetämällä.<br>
                Yksi oikea vastaus on yksi piste.<br>
                Onnea matkaan seikkailija!
            </p>
            <a id="start-button" href="#" class="custom-nappi btn d-flex align-items-center justify-content-center custom-nappi">ALOITA</a>
        </div>
    </div>

    <!-- Pelinäkymä -->
    <div id="game-view" class="container text-center d-none p-4 mb-4">
        <!-- Eläin nimi ja kuva -->
        <h2 id="animal-name" class="mb-1">Isopanda</h2>
        <div>
            <img id="animal-pic" src="./images/panda.png" alt="eläin" class="img-fluid game-img draggable mb-2" draggable="true"/>   
        </div>

        <!-- Maisemavaihtoehdot -->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-4 col-md-4">
                <img id="pic1" src="./images/bambumetsä.png" alt="bambumetsä" class="img-fluid game-img dropzone">
            </div>
            <div class="col-10 col-sm-4 col-md-4">
                <img id="pic2" src="./images/savanni.png" alt="savanni" class="img-fluid game-img dropzone">
            </div>
            <div class="col-10 col-sm-4 col-md-4">
                <img id="pic3" src="./images/sademetsä.png" alt="sademetsä" class="img-fluid game-img dropzone">
            </div>
        </div>
    </div>
    <img class="img-fluid m-4" id="caracther" src="./images/mustakettu.png">
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./code/ymppä.js"></script>
</html>
