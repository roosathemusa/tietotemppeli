    <!-- Ohjenäkymä -->
    <div id="instructions" class="custom-center-box position-absolute top-50 start-50 translate-middle p-4 rounded text-center w-55">
        <h1 class="custom-fxs m-auto pb-2">ELÄINPELI</h1>
        <div class="text-center">
            <p class="custom-txs">
                Valitse mikä kuvista on eläimen yleisin elinympäristö.<br>

            <div class="col-10 col-sm-4 col-md-4 col-lg-3">

            <div class="col-10 col-sm-4 col-md-4 col-lg-3">
