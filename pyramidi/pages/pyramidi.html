<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyramidin Muotoinen Yhdistä Pelissä</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
  <body>
    <div id="game-container">
      <div id="pyramid">
        <div class="row" id="row-5">
          <div class="word" data-category="vuodenaika">Kesä</div>
        </div>
        <div class="row" id="row-4">
          <div class="word" data-category="urheilu">Jalkapallo</div>
          <div class="word" data-category="urheilu">Koripallo</div>
        </div>
        <div class="row" id="row-3">
          <div class="word" data-category="juhlat">Ilmapallo</div>
          <div class="word" data-category="juhlat">Kakku</div>
          <div class="word" data-category="juhlat">Lahja</div>
        </div>
        <div class="row" id="row-2">
          <div class="word" data-category="hedelmät">Vesimeloni</div>
          <div class="word" data-category="hedelmät">Banaani</div>
          <div class="word" data-category="hedelmät">Appelsiini</div>
          <div class="word" data-category="hedelmät">Ananas</div>
        </div>
        <div class="row" id="row-1">
          <div class="word" data-category="eläimet">Leijona</div>
          <div class="word" data-category="eläimet">Tiikeri</div>
          <div class="word" data-category="eläimet">Pingviini</div>
          <div class="word" data-category="eläimet">Norsu</div>
          <div class="word" data-category="eläimet">Pöllö</div>
        </div>
      </div>
      <div id="check-button-container">
        <button id="check-button">Tarkista rivi</button>
      </div>
      <div id="message"></div>
    </div>
    <script src="../js/peli.js"></script>
  </body>
  </html>
