<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyramidin Muotoinen Yhdistä Pelissä</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="game-container">
    <div id="pyramid">
      <div class="row" id="row-5">
        <div class="word" data-category="technology">Tietokone</div>
      </div>
      <div class="row" id="row-4">
        <div class="word" data-category="colors">Punainen</div>
        <div class="word" data-category="colors">Sininen</div>
      </div>
      <div class="row" id="row-3">
        <div class="word" data-category="vehicles">Auto</div>
        <div class="word" data-category="vehicles">Juna</div>
        <div class="word" data-category="vehicles">Polkupyörä</div>
      </div>
      <div class="row" id="row-2">
        <div class="word" data-category="fruits">Omena</div>
        <div class="word" data-category="fruits">Banaani</div>
        <div class="word" data-category="fruits">Appelsiini</div>
        <div class="word" data-category="fruits">Ananas</div>
      </div>
      <div class="row" id="row-1">
        <div class="word" data-category="animals">Kissa</div>
        <div class="word" data-category="animals">Koira</div>
        <div class="word" data-category="animals">Hevonen</div>
        <div class="word" data-category="animals">Lintu</div>
        <div class="word" data-category="animals">Leijona</div>
      </div>
    </div>
    <div id="check-button-container">
      <button id="check-button">Tarkista rivi</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="../js/peli.js"></script>
</body>
</html>
