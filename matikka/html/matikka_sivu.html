<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikka</title>
    <link rel="stylesheet" href="../css/matikka_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <script src="../js/matikka_script.js" defer></script>
</head>
<body>
    <header class="navbar navbar-expand-lg p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <p class="m-0 fs-2">TIETOTEMPPELI</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="row w-100 flex-wrap">
                <div class="col-4 col-md-2 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href="../html/matikka_sivu.html"><span>MATIKKA</span></a>
                </div>
                <div class="col-4 col-md-2 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>ÄIKKÄ</span></a>
                </div>
                <div class="col-4 col-md-2 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>HISSA</span></a>
                </div>
                <div class="col-4 col-md-2 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>YMPPÄ</span></a>
                </div>
                <div class="col-4 col-md-2 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>PISTEET</span></a>
                </div>
                <div class="col-4 col-md-2 p-2">
                    <a class="nav-link btn d-flex align-items-center justify-content-center" href=""><span>INFO</span></a>
                </div>
            </div>
        </div>
    </header>
    <div class="bg-image d-flex justify-content-center align-items-center">
        <!-- Welcome screen with instructions -->
        <div class="container d-flex justify-content-center align-items-center">
            <div id="startContainer" class="question-box p-5 rounded-4 shadow-lg text-center">
                <h1 class="fs-1">Tervetuloa Matikka-seikkailuun!</h1><br>
                <p class="fs-3">Tässä pelissä ratkaiset matemaattisia arvoituksia.<br>
                    Vastaa kysymyksiin ja näe, kuinka monta saat oikein!</p><br>
                <img src="../images/cleopatra-kissa.png" class="kissa-image img-fluid" alt="Cleopatra-kissa">
                <button class="btn button-answer mt-3 focus:outline-none focus:ring-0" id="startBtn">ALOITA</button>                    
            </div>
        </div>

        <!-- Game screen with questions -->
        <div id="gameContainer" style="display: none;">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="question-box p-4 rounded-4 shadow-lg text-start">
                    <p id="questionText"></p>
                    <div id="inputContainer" class="my-3" style="display:none;">
                        <input type="text" id="textAnswer" placeholder="Syötä vastaus" class="form-control answer-input" autocomplete="off">
                    </div>
                    <div id="optionsContainer" class="my-3" style="display:none;"></div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn button-answer" id="checkBtn">TARKISTA</button>
                    </div>
                    <img id="kissaImage" src="../images/cleopatra-kissa.png" class="kissa-image img-fluid" alt="Cleopatra-kissa">  <!-- This image was created with AI via pollo.ai --> 
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn button-answer focus:outline-none focus:ring-0" id="newGameBtn" style="display:none;">ALUSTA</button>
                    </div>
                    <p id="result" class="mt-3"></p>
                    <div id="alertBox" class="alert-box"></div>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
